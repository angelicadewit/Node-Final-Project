<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> (◕‸ ◕✿) </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->

	</head>
	<body>
		
		<div class="content">

			<div class="message-inputs">
				<h1>SAGE</h1>

				<div class="label-cluster">
					<div class="side label all">all</div>
					<div class="side label work">Work</div>
					<div class="side label love">love</div>
					<div class="side label family">family</div>
					<div class="side label school">School</div>
					<div class="side label misc">misc</div>
					<div class="side label refresh">Refresh</div>

					
				</div>

				
				
				<form>
					<p><label for="username">Name:</label><input id="username" name="username" value="gelli" placeholder="username"></p>
					<p>
						<label for="label_select">Label:</label>
						<select name="label" id="label_select">
							<option value="" selected disabled hidden>--Please choose an option--</option>
							<option value="work">Work</option>
							<option value="love">Love</option>
							<option value="family">Family</option>
							<option value="school">School</option>
							<option value="misc">Misc</option>
						</select>
					</p>
					<p><label for="letter">Message:</label><textarea id="letter" name="letter" value="test" class="new-message" placeholder="type something" cols="27" rows="5" wrap="soft"></textarea></p>
					<!-- <div class="g-recaptcha" data-sitekey="6LeRKmoUAAAAAIQY9nBppfhOd5Qsct3JhT4zAAK"></div> -->
					<p><button class="send">Send</button></p>
				</form>
			</div>

			<ul class="letters"></ul>

		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
